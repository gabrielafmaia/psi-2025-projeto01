{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ site.nome }} | {% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css" />
    <link rel="stylesheet" href="{% static 'app/css/styles.css' %}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg z-1">
      <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
          <img src="{{ site.logo.url }}" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index' %}">In√≠cio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'elenco' %}">Elenco</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'sobre' %}">Sobre</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header class="w3-display-container w3-center" style="background-image: url('{% block imagem_header %}{% endblock imagem_header %}')">
      <div class="w3-display-bottommiddle w3-container text-white w3-padding-32">
        <h3>{% block titulo %}{% endblock titulo %}</h3>
        <p><b>{% block subtitulo %}{% endblock subtitulo %}</b></p>
      </div>
    </header>
    <main class="w3-container w3-content w3-center w3-padding-64" style="max-width: 800px">{% block content %}{% endblock content %}</main>
    <footer class="text-center text-white bg-dark">
      <div class="text-center p-3 copyright">&copy; 2025 {{ site.copyright }}. Todos os direitos reservados.</div>
    </footer>
    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
